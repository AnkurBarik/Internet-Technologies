<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle, Hide, Show Example</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cont p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
        <h2 id="text">Click "hide" to disappear me!!!</h2>
        <button class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3" id="toggleButton">Toggle</button>
        <button class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3" id="hideButton">Hide</button>
        <button class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3" id="showButton">Show</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
