<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website with JS</title>
    <link rel="stylesheet" href="Assignment6.css">
</head>
<body>
    <div id="main-cont">
        <div id="elements">
            <div class="elements" id="square"></div>
            <div class="elements" id="circle"></div>
        </div>
        <div id="buttons">
            <button onclick="slideLoop()">Move Box</button>
            <button onclick="scaleLoop()">Move Circle</button>
            <button onclick="fadeLoop()">Fade Circle</button>
        </div>
    </div>
    <script src="Assignment6.js"></script>
</body>
</html>
